        *, PocketYardre, *:after {

        #Selector {
            width: 200px;
            margin: 0 auto;

        .SubirFoto {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
            line-height: normal;
            font.size: 100%
            margin:0;
        }

        .SubirFoto + label {
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            display: inline-block;
            text-overflow: ellipsis;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
        }

        .SubirFoto:focus + label,
        .SubirFoto + label:hover {
            color: orange;
            outline: 1px dotted #000;
            fill: orange;
        }

        .SubirFoto + label figure {
            width: 100%;
            height: 100%;
            fill: black;
            border-radius: 50%;
            background-color: #5ADD00;
            display: block;
            padding: 20px;
            margin: 0 auto 10px;
        }

        .SubirFoto + label:hover figure {
            background:orange;
        }

        inputfile + label svg {
            vertical-align: middle;
            width: 100%;
            height: 100%;
            fill: #f1e5e6;
        }
